{% extends "base.html" %}
{% block title %}Logowanie — MacNuggetNet{% endblock %}

{% block content_guest %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow">
      <div class="card-body p-4">
        <h3 class="text-center mb-4"><i class="bi bi-broadcast text-primary"></i> MacNugget<span style="color:#5ce1e6">Net</span></h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Nazwa użytkownika</label>
            <input type="text" name="username" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
        </form>
        <hr>
        <p class="text-center mb-0">Nie masz konta? <a href="{{ url_for('register') }}">Zarejestruj się</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
